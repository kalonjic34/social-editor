<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>TheSocialEditor - A straightforward platform for creating and publishing social media content.
    </title>
</head>

<body class="app">
    <header class="header">
        <img src="./images/logo.png" alt="logo" class="logo">
        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">New</button>
        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <img src="./images/user-photo.jpg" alt="User photo" class="dd-toggle__img">
            <span class="dd-toggle__text">Sam W.</span>
        </button>
    </header>
</body>

</html>
